<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>News</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="flag-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-target">
    
                        <script id="carousel-item-template" type="x-tmpl-mustache">
                            <div class="carousel-item {{active}}">
                                <img src="./img/{{countryCode}}.png" class="country-image d-block w-100" alt="flag of {{countryCode}}" data-country-code="{{countryCode}}">
                            </div>
                        </script>
    
                        <button class="carousel-control-prev" type="button" data-bs-target="#flag-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#flag-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
    
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12" id="news-target">
                <script id="news-item-template" type="x-tmpl-mustache">
                    <h1>{{title}}</h2>
                    <h4>{{description}}</h4>
                </script> 
            </div>

        </div>
    </div>


    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
